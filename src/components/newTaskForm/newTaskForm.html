<div class="container">
  <form class="newTaskForm">
    <div>
      <label class="visuallyhidden" for="newTaskInput">DESCRIPTION</label>
      <input type="text" id="newTaskInput" placeholder="Enter Task" />
    </div>
    <fieldset>
      <legend>WHEN</legend>
      <div class="radioButtonGrp">
        <ul>
          <li>
            <input type="radio" id="radioToday" value="today" />
            <label for="radioToday">Today</label>
          </li>
          <li>
            <input type="radio" id="radioTomorrow" value="tomorrow" />
            <label for="radioTomorrow">Tomorrow</label>
          </li>
          <li>
            <input type="radio" id="radioDate" value="date" />
            <label for="radioDate">Select Date</label>
          </li>
        </ul>
      </div>
    </fieldset>
    <input type="submit" value="Add Task" />
  </form>
</div>

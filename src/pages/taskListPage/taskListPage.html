<div class="taskListPageContainer">
  <img
    class="taskListPageIconCartot"
    src="../../components/assets/cartotmenu.svg"
    alt=""
  />
  <div class="taskListHeaderContainer">
    <h1>Tasks</h1>
    <img
      class="taskListPageIconNotif"
      src="../../components/assets/notif.svg"
      alt=""
    />
  </div>
  <div class="taskListContainer">
    <div class="taskListRadioBtnGrp">
      <div>
        <input name="taskListWhen" type="radio" id="taskListRadioWeek" />
        <label for="taskListRadioWeek">THIS WEEK</label>
      </div>
      <div>
        <input name="taskListWhen" type="radio" id="taskListRadioTomorrow" />
        <label for="taskListRadioTomorrow">TOMORROW</label>
      </div>
      <div>
        <input name="taskListWhen" type="radio" id="taskListRadioToday" />
        <label for="taskListRadioToday">TODAY</label>
      </div>
    </div>
    <ul class="taskList">
      <li class="task taskFinished">Book appointment with</li>
      <li class="task">Upload today shot on Dribbble</li>
      <li class="task">Complete the Elephant Illustration</li>
      <li class="task">Buy Cake for Clair's Birthday</li>
      <li class="task">Attend UX Conference with Jared</li>
    </ul>
    <button class="action-btn" aria-label="Add task">
      <img src="../../components/assets/plusicon.svg" alt="" />
    </button>
  </div>
</div>

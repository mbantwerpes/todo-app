<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="taskListPageContainer">
      <button class="iconButton menuButton" aria-label="Menu button">
        <img class="icon" src="./src/components/assets/cartotmenu.svg" alt="" />
      </button>
      <div class="taskListHeaderContainer">
        <h1>Tasks</h1>
        <button
          class="iconButton notifyButton"
          aria-label="Notification button"
        >
          <img class="icon" src="./src/components/assets/notif.svg" alt="" />
        </button>
      </div>
      <div class="taskListRadioBtnGrp">
        <div>
          <input name="taskListWhen" type="radio" id="taskListRadioToday" />
          <label for="taskListRadioToday">TODAY</label>
        </div>
        <div>
          <input name="taskListWhen" type="radio" id="taskListRadioTomorrow" />
          <label for="taskListRadioTomorrow">TOMORROW</label>
        </div>
        <div>
          <input name="taskListWhen" type="radio" id="taskListRadioWeek" />
          <label for="taskListRadioWeek">THIS WEEK</label>
        </div>
      </div>
      <section class="taskList">
        <label class="taskItem">
          <input class="taskItem__checkbox" type="checkbox" name="tasks" /><span
            class="taskItem__labelText"
            >Book appointment with Jared</span
          >
        </label>
      </section>
      <button class="action-btn" aria-label="Add new task">
        <img src="./src/components/assets/plusicon.svg" alt="" />
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>

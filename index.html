<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="taskListPageContainer">
      <button class="iconButton menuButton">
        <img class="icon" src="./src/components/assets/cartotmenu.svg" alt="" />
      </button>
      <div class="taskListHeaderContainer">
        <h1>Tasks</h1>
        <button class="iconButton notifyButton">
          <img class="icon" src="./src/components/assets/notif.svg" alt="" />
        </button>
      </div>
      <section class="dateSelector">
        <a href="#" class="taskNavLink">Today</a>
        <a href="#" class="taskNavLink">Tomorrow</a>
        <a href="#" class="taskNavLink">This Week</a>
      </section>
      <section class="taskList">
        <label class="taskItem">
          <input class="taskItem__checkbox" type="checkbox" name="tasks" /><span
            class="taskItem__labelText"
            >Book appointment with Jared</span
          >
        </label>
        <label class="taskItem">
          <input class="taskItem__checkbox" type="checkbox" name="tasks" /><span
            class="taskItem__labelText"
            >Walk the dog</span
          >
        </label>
        <label class="taskItem">
          <input class="taskItem__checkbox" type="checkbox" name="tasks" /><span
            class="taskItem__labelText"
            >Eat lunch and walk</span
          >
        </label>
        <label class="taskItem">
          <input class="taskItem__checkbox" type="checkbox" name="tasks" /><span
            class="taskItem__labelText"
            >Cook a delicious dinner for everyone</span
          >
        </label>
        <label class="taskItem">
          <input class="taskItem__checkbox" type="checkbox" name="tasks" /><span
            class="taskItem__labelText"
            >Go to Heidepark with the Family on every weekend of the year</span
          >
        </label>
      </section>
      <button class="action-btn" aria-label="Add task">
        <img src="./src/components/assets/plusicon.svg" alt="" />
      </button>
    </div>
  </body>
</html>
